
<!DOCTYPE html>
<html>
<head>
	<title>Street Diaries Productions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="css/text/css" href="style.css">
	<link href="https://fonts.cdnfonts.com/css/graffiti-font" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-hjQH7vl40JzOa1iUU0SCzJXLAbDBWNZjzo8UvCXGJfxcMmPcVxZOjK4gdy4Dm4B/JCw6q3mu8BSQKHjX9OC6UQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

		<header>

			<nav>
				<a href="#rentals">Rentals</a>
				<a href="#merch">Merch</a>

		</header>
		<main>
			<div class="circle">
				<a href="#rentals">
					<img src="images/rentals.png" alt="Rentals">

			</div>
			<div class="circle">
				<a href="#merch">
					<img src="images/merch.png" alt="Merch">

			</div>

<footer>

    <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>

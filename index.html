<!DOCTYPE html>
<html>
<head>
	<title>Street</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header>
		<img src="images/streetlogo.png" alt="Street Logo">
		<nav>
			<ul>
				<li><a href="#">Rentals</a></li>
				<li><a href="#">Merch</a></li>
				<li><a href="#">My Story</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="circle">
				<a href="#"><img src="images/rentals.png" alt="Rentals"></a>
			</div>
			<div class="circle">
				<a href="#"><img src="images/merch.png" alt="Merch"></a>
			</div>
			<div class="circle">
				<a href="#"><img src="images/my-story.png" alt="My Story"></a>
			</div>
		</div>
	</main>

	<footer>
		<ul>
			<li><a href="#">Instagram</a></li>
			<li><a href="#">Facebook</a></li>
			<li><a href="#">YouTube</a></li>
			<li><a href="#">TikTok</a></li>
		</ul>
	</footer>

	<video autoplay muted loop id="bg-video">
		<source src="images/backplay.mp4" type="video/mp4">
		Your browser does not support HTML5 video.
	</video>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
	<title>Street Diaries Productions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="css/text/css" href="style.css">
	<link href="https://fonts.cdnfonts.com/css/graffiti-font" rel="stylesheet">
	<style>
        @import url('https://fonts.cdnfonts.com/css/graffiti-font');
        </style>
</head>
<body>
	<div class="wrapper">
		<video autoplay muted loop id="bg-video">
			<source src="images/backplay.mp4" type="video/mp4">
		</video>
		<header>
			<img src="images/streetlogo.png" alt="Street Logo">
			<nav>
				<a href="#rentals">Rentals</a>
				<a href="#merch">Merch</a>
				<a href="#my-story">My Story</a>
			</nav>
		</header>
		<main>
			<div class="circle">
				<a href="#rentals">
					<img src="images/rentals.png" alt="Rentals">
				</a>
			</div>
			<div class="circle">
				<a href="#merch">
					<img src="images/merch.png" alt="Merch">
				</a>
			</div>
			<div class="circle">
				<a href="#my-story">
					<img src="images/my-story.png" alt="My Story">
				</a>
			</div>
		</main>
		<footer>
			<a href="#">Instagram</a>
			<a href="#">Facebook</a>
			<a href="#">YouTube</a>
			<a href="#">TikTok</a>
		</footer>
	</div>
</body>
</html>
